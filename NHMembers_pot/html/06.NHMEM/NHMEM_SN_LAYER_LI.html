<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="../../resources/css/common.css">
	<link rel="stylesheet" href="../../resources/css/nhm_newch.css">
	<script type="text/javascript" src="../../resources/js/jquery-3.6.4.min.js"></script>
	<script type="text/javascript" src="../../resources/js/nhm_newch.js"></script>
	<title>[L] 시너지검색</title>
</head>
<body>
	<!-- [바닥페이지] -->
	<div id="wrap">
		<div class="inp_txt">
			<input type="tel" aria-label="시너지코드(숫자8자리)" placeholder="시너지코드 숫자8자리를 입력해 주세요.">
			<button type="button" class="btn_del">입력 내용 삭제</button>
			<button type="button" class="link_t1">확인</button>
			<button type="button" class="link_t1 btn_layer" aria-controls="uiSNPOPUP">검색</button><!-- [D] 팝업호출 샘플 -->
		</div>
	</div>
	<!--// -->

	<!-- ####################################################### -->
	<!-- [POPUP] 시너지검색 -->
	<!-- ####################################################### -->
	<div class="layer_pop type_btm" id="uiSNPOPUP" role="dialog" aria-modal="true" aria-label="시너지검색">
		<div class="pop_inner">
			<!-- ------------------------------- -->
			<!-- [POPUP CONTENTS] -->
			<!-- ------------------------------- -->
			<div class="pop_con">
				<!-- ### 시너지검색 ### -->
				<fieldset class="form_search2">
					<legend>시너지명 입력</legend>

					<dl class="form">
						<dt>시너지검색</dt>
						<dd>
							<div class="inp_area">
								<div class="inp_txt">
									<input type="tel" aria-label="시너지명" placeholder="시너지명을 입력해 주세요.">
									<button type="button" class="btn_del">입력 내용 삭제</button>
								</div>
								<button type="button" class="btn_sub1 btn_layer">검색하기</button>  <!-- 07.14 수정. class="btn_layer" 추가 -->
							</div>
						</dd>
					</dl>
				</fieldset>

				<!-- ### 목록 ### -->
				<div class="list_data6 t1">
					<ul>
						<!-- // -->
						<li>
							<a href="#none" role="button">
								<dl>
									<dt>대표시너지명</dt>
									<dd>농협정보시스템</dd>
								</dl>
								<dl>
									<dt>시너지명</dt>
									<dd>농협정보시스템</dd>
								</dl>
								<dl>
									<dt>시너지ID</dt>
									<dd>30110301</dd>
								</dl>
							</a>
						</li>
						<!-- // -->
						<li>
							<a href="#none" role="button">
								<dl>
									<dt>대표시너지명</dt>
									<dd>농협정보시스템</dd>
								</dl>
								<dl>
									<dt>시너지명</dt>
									<dd>농협정보시스템</dd>
								</dl>
								<dl>
									<dt>시너지ID</dt>
									<dd>30110301</dd>
								</dl>
							</a>
						</li>
						<!-- [CASE] 검색결과없음 -->
						<li class="nodata">검색된 시너지코드가 없습니다..</li>
						<!-- // -->
					</ul>
				</div>
			</div>

			<!-- ------------------------------- -->
			<!-- [POPUP FOOTER BTN] -->
			<!-- ------------------------------- -->
			<div class="wrap_action">
				<button type="button" class="btn_action btn_close">닫기</button> <!-- class="btn_close" 사용시 레이어 닫힘  -->
			</div>
			<!-- ------------------------------- -->
		</div>
	</div>
	<!-- ####################################################### -->

	<script>
		$(function(){
			openlayer('uiSNPOPUP') //레이어팝업 호출 샘플

			$('[aria-controls]').on('click',function(){
				var _btn = $(this).attr('aria-controls');
				openlayer(_btn) //레이어팝업 호출 샘플
			});
		})
	</script>
</body>
</html>
