<body>

	<div id="wrap">

			<p>회원 확인에 문제가 있으신가요?</p>

		</div>
	</div>
	<!--// -->

	<!-- ####################################################### -->
	<!-- [POPUP] 알림 -->
	<!-- ####################################################### -->
	<div class="layer_pop type_ctr" id="uiNHMEMJOIN07L01" role="dialog" aria-modal="true" aria-labelledby="uiNHMEMJOIN07L01TIT">

		<div class="pop_inner">
			<p id="uiNHMEMJOIN07L01TIT" class="pop_tit">회원 확인에 문제가<br>있으신가요?</p>

			</div>
		</div>
	</div>
	<!-- ####################################################### -->

	<script>
		$(function(){
			openlayer('uiNHMEMJOIN07L01');
			$('[aria-controls]').on('click',function(){
				var _btn = $(this).attr('aria-controls');
				openlayer(_btn) //레이어팝업 호출 샘플
			});
		})
	</script>
