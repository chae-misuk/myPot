<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="../../resources/css/common.css">
	<link rel="stylesheet" href="../../resources/css/nhm_newch.css">
	<script type="text/javascript" src="../../resources/js/jquery-3.6.4.min.js"></script>
	<script type="text/javascript" src="../../resources/js/nhm_newch.js"></script>
	<title>[P] 아이디 등록</title>
</head>
<body>
	<!-- [바닥페이지] -->
	<div id="wrap"></div>
	<!--// -->

	<!-- ####################################################### -->
	<!-- [POPUP] 아이디 등록 -->
	<!-- ####################################################### -->
	<div class="layer_pop type_full" id="uiIDIS02" role="dialog" aria-modal="true" aria-labelledby="uiIDIS02TIT">
		<div class="pop_inner">
			<!-- ------------------------------- -->
			<!-- [POPUP HEADER] -->
			<!-- ------------------------------- -->
			<div class="pop_header">
				<button type="button" class="btn_back">뒤로가기</button>
			</div>
			<p class="pop_tit top" id="uiIDIS02TIT">아이디 등록</p>

			<!-- ------------------------------- -->
			<!-- [POPUP CONTENTS] -->
			<!-- ------------------------------- -->
			<div class="pop_con">
				<p class="con_tit">등록하실 아이디와 비밀번호를<br>입력해 주세요.</p>

				<!-- ### [입력영역] 변경할 비밀번호 ### -->
				<div class="form_wrap">
					<fieldset>
						<legend>등록하실 아이디와 비밀번호 입력</legend>

						<!-- 아이디 : 오류 샘플 : data-mode="invalid" /  aria-invalid="true" -->
						<dl class="form" data-mode="invalid">
							<dt>아이디</dt>
							<dd>
								<div class="inp_txt">
									<input type="text" aria-label="필수항목 : 아이디(8~16자의 영문, 숫자로 입력)" placeholder="8~16자의 영문, 숫자로 입력해 주세요." aria-invalid="true">
									<button type="button" class="btn_del">입력 내용 삭제</button>
									<button type="button" class="link_t1 btn_layer">중복확인</button><!-- 07.14 수정. class="btn_layer" 추가 -->
								</div>
								<div class="validation" aria-live="assertive" role="alert">오류문구노출영역</div>
							</dd>
						</dl>

                        <!-- 비밀번호 -->
						<dl class="form">
							<dt>비밀번호</dt>
							<dd>
								<div class="inp_txt">
									<input type="password" aria-label="필수항목 : 비밀번호(영문자, 숫자, 특수문자를 모두 포함하여 8~16자리로 입력)" placeholder="비밀번호를 입력해 주세요.">
									<button type="button" class="btn_del">입력 내용 삭제</button>
								</div>
								<div class="inp_txt">
									<input type="password" aria-label="필수항목 : 비밀번호 한 번 더 입력" placeholder="비밀번호를 한 번 더 입력해 주세요.">
									<button type="button" class="btn_del">입력 내용 삭제</button>
								</div>
								<div class="validation" aria-live="assertive" role="alert">오류문구노출영역</div>
							</dd>
							<dd class="mes">영문자, 숫자, 특수문자를 모두 포함하여 8~16자리로 입력해 주세요.</dd>
							<dd class="mes">일부 특수문자는 입력제한(&lt;&gt;’”)</dd><!-- 07.17 추가 -->
						</dl>
					</fieldset>
				</div>
				<!-- ### // ### -->
			</div>

			<!-- ------------------------------- -->
			<!-- [POPUP FOOTER BTN] -->
			<!-- ------------------------------- -->
			<div class="wrap_action">
				<button type="button" class="btn_action ty02">취소</button>
				<button type="button" class="btn_action">확인</button>
			</div>
			<!-- ------------------------------- -->
		</div>
	</div>
	<!-- ####################################################### -->

	<script>
		$(function(){
			openlayer('uiIDIS02'); //풀팝업 호출
		})
	</script>
</body>
</html>
