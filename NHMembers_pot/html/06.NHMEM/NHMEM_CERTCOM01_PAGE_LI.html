<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="../../resources/css/common.css">
	<link rel="stylesheet" href="../../resources/css/nhm_newch.css">
	<script type="text/javascript" src="../../resources/js/jquery-3.6.4.min.js"></script>
	<script type="text/javascript" src="../../resources/js/nhm_newch.js"></script>
	<title>회원가입</title>
	<script>
		$(function(){
			openlayer('layer03');
		})
	</script>
</head>
<body>
	<a href="#contents" class="skipnav">컨텐츠바로가기</a>

	<!-- wrap -->
	<div id="wrap">
		<header id="header">
			<div class="top">
				<a href="#none" class="ico" title="참여사 이동"><img src="../../resources/images/logo/ci_logo13.png" alt="NHpay"></a>
				<h1><a href="#none" class="logo" title="홈으로">NHmembers pot</a></h1>
			</div>
			<div class="gnb">
				<a href="#none">혜택</a>
				<a href="#none">추천</a>
				<button type="button" aria-label="전체메뉴 열기" id="btn_menu" class="btn_menu" aria-haspopup="true">메뉴</button>
			</div>
		</header>

		<div id="contents">
			<div id="content">

			</div>
		</div>

		<footer id="footer">
			<button type="button">NH멤버스팟</button>
			<div>
				<address>서울시 중구 통일로 120(중구 충정로 1가)</address>
				<p>사업자등록번호 : 104-86-39742</p>
				<p>고객센터 : 1644-7226</p>
			</div>
			<a href="#none">이용약관</a>
			<a href="#none">개인정보처리방침</a>
		</footer>
	</div>
	<!--// wrap -->

	<!-- popup -->
	<div class="layer_pop type_full" id="layer03" role="dialog" aria-modal="true" aria-labelledby="pop_tit03">
		<div class="pop_inner">
			<div class="pop_header">
				<button type="button" class="pop_close">팝업닫기</button>
			</div>

			<p id="pop_tit03" class="pop_tit top">통신사 인증</p>
			<div class="pop_con">
				<p class="con_tit">본인명의의 휴대폰으로<br>인증을 진행해 주세요.</p>
				<div class="agree_wr" style="margin-top:3rem;">
					<div class="agree_all">
						<input type="checkbox" id="chkall" class="chk_all"><label for="chkall">전체동의</label>
					</div>
					<ul class="agree_list">
						<li>
							<!-- [접근성 관련]에러 발생시 input에 포커스 이동 및 다음 내용 추가. aria-invalid="true". 에러 후 재선택시 aria-invalid="false"로 전환 -->
							<input type="checkbox" id="chk01" aria-errormessage="chk_error01"><label for="chk01">개인정보 취급동의</label>
							<button type="button" class="btn_more btn_layer">자세히 보기</button>
							<!-- 오류문구 <p id="chk_error01" role="alert" class="agree_alert">약관에 동의해 주세요</p> -->
						</li>
						<li>
							<!-- [접근성 관련]에러 발생시 input에 포커스 이동 및 다음 내용 추가. aria-invalid="true". 에러 후 재선택시 aria-invalid="false"로 전환 -->
							<input type="checkbox" id="chk02" aria-errormessage="chk_error02"><label for="chk02">본인확인 서비스 이용약관</label>
							<button type="button" class="btn_more btn_layer">자세히 보기</button>
							<!-- 오류문구 <p id="chk_error02" role="alert" class="agree_alert">약관에 동의해 주세요</p> -->
						</li>
						<li>
							<!-- [접근성 관련]에러 발생시 input에 포커스 이동 및 다음 내용 추가. aria-invalid="true". 에러 후 재선택시 aria-invalid="false"로 전환 -->
							<input type="checkbox" id="chk03" aria-errormessage="chk_error03"><label for="chk03">고유식별 정보처리</label>
							<button type="button" class="btn_more btn_layer">자세히 보기</button>
							<!-- 오류문구 <p id="chk_error03" role="alert" class="agree_alert">약관에 동의해 주세요</p> -->
						</li>
						<li>
							<!-- [접근성 관련]에러 발생시 input에 포커스 이동 및 다음 내용 추가. aria-invalid="true". 에러 후 재선택시 aria-invalid="false"로 전환 -->
							<input type="checkbox" id="chk04" aria-errormessage="chk_error04"><label for="chk04">개인정보 취급동의</label>
							<button type="button" class="btn_more btn_layer">자세히 보기</button>
							<!-- 오류문구 <p id="chk_error04" role="alert" class="agree_alert">약관에 동의해 주세요</p> -->
						</li>
					</ul>
				</div>

				<div class="form_wrap">
					<fieldset>
						<legend>통신사 인증 (모든항목 필수입력)</legend>

						<dl class="form">
							<dt>이름</dt>
							<dd><input type="text" aria-label="이름 입력" placeholder="이름을 입력해 주세요."></dd>
						</dl>

						<dl class="form">
							<dt>생년월일</dt>
							<dd><input type="tel" aria-label="생년월일 입력 ex)19900101" placeholder="생년월일을 입력해 주세요 ex)19900101"></dd>
						</dl>

						<dl class="form">
							<dt>성별</dt>
							<dd>
								<div class="inp_btn">
									<label>
										<input type="radio" name="formRadio1" aria-label="성별(남성)" checked>
										<span aria-hidden="true">남성</span>
									</label>
									<label>
										<input type="radio" name="formRadio1" aria-label="성별(여성)">
										<span aria-hidden="true">여성</span>
									</label>
								</div>
							</dd>
						</dl>

						<dl class="form">
							<dt>내.외국인</dt>
							<dd>
								<div class="inp_btn">
									<label>
										<input type="radio" name="formRadio2" aria-label="국적(내국인)" checked>
										<span aria-hidden="true">내국인</span>
									</label>
									<label>
										<input type="radio" name="formRadio2" aria-label="국적(외국인)">
										<span aria-hidden="true">외국인</span>
									</label>
								</div>
							</dd>
						</dl>

						<dl class="form">
							<dt>휴대폰 번호</dt>
							<dd>
								<div class="inp_btn" data-col="3">
									<label>
										<input type="radio" name="formRadio3" aria-label="휴대폰 번호 통신사(SKT)" checked>
										<span aria-hidden="true">SKT</span>
									</label>
									<label>
										<input type="radio" name="formRadio3" aria-label="휴대폰 번호 통신사(KT)">
										<span aria-hidden="true">KT</span>
									</label>
									<label>
										<input type="radio" name="formRadio3" aria-label="휴대폰 번호 통신사(LG U+)">
										<span aria-hidden="true">LG U+</span>
									</label>
									<label>
										<input type="radio" name="formRadio3" aria-label="휴대폰 번호 통신사(SKT 알뜰폰)">
										<span aria-hidden="true">SKT 알뜰폰</span>
									</label>
									<label>
										<input type="radio" name="formRadio3" aria-label="휴대폰 번호 통신사(KT 알뜰폰)">
										<span aria-hidden="true">KT 알뜰폰</span>
									</label>
									<label>
										<input type="radio" name="formRadio3" aria-label="휴대폰 번호 통신사(LG U+ 알뜰폰)">
										<span aria-hidden="true">LG U+ 알뜰폰</span>
									</label>
								</div>
								<div class="inp_area">
									<select class="selectbox" title="휴대폰 번호 앞자리">
										<option>010</option>
										<option>011</option>
									</select>
									<input type="tel" aria-label="휴대폰 번호 뒷자리 입력" placeholder="뒷자리를 입력해 주세요.">
								</div>
							</dd>
						</dl>

						<dl class="form">
							<dt>인증번호 입력</dt>
							<dd>
								<div class="inp_txt">
									<input type="tel" aria-label="인증번호" placeholder="인증번호를 입력해 주세요.">
									<span class="util2">03:00</span>
									<button type="button" class="link_t1">재전송</button>
								</div>
							</dd>
							<dd class="mes">3분 이내에 인증번호를 입력해 주세요.</dd>
							<dd class="mes">입력시간 초과 시 ‘재전송’버튼을 눌러주세요.</dd>
						</dl>
					</fieldset>
				</div>

				<div class="wrap_action">
					<button type="button" class="btn_action">인증요청</button>
					<!-- <button type="button" class="btn_action">인증완료</button> -->
				</div>
			</div>
		</div>
	</div>
</body>
</html>
