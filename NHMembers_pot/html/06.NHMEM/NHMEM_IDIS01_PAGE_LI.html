<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="../../resources/css/common.css">

	<script type="text/javascript" src="../../resources/js/nhm_newch.js"></script>
	<title>[P] 회원가입 </title>

<body>
	<!-- [바닥페이지] -->
	<div id="wrap"></div>
	<!--// -->

	<!-- ####################################################### -->
	<!-- [POPUP] 회원가입 -->
	<!-- ####################################################### -->
	<div class="layer_pop type_full" id="uiIDIS01" role="dialog" aria-modal="true" aria-labelledby="uiIDIS01TIT">
		<div class="pop_inner">
			<!-- ------------------------------- -->
			<!-- [POPUP HEADER] -->
			<!-- ------------------------------- -->
			<div class="pop_header">
				<button type="button" class="btn_back">뒤로가기</button>
			</div>
			<p class="pop_tit top" id="uiIDIS01TIT">회원가입</p>

			<!-- ------------------------------- -->
			<!-- [POPUP CONTENTS] -->
			<!-- ------------------------------- -->
			<div class="pop_con">
				<div class="mes_result2 ic4">
					<p><strong>회원님은 NH멤버스 회원입니다.<br>아이디 등록을 통해 NH멤버십 아이디와<br>비밀번호를 등록할 수 있어요.</strong></p>
				</div>
			</div>

			<!-- ------------------------------- -->
			<!-- [POPUP FOOTER BTN] -->
			<!-- ------------------------------- -->
			<div class="wrap_action">
				<button type="button" class="btn_action ty02">로그인</button>
				<button type="button" class="btn_action">아이디 등록</button>
			</div>
			<!-- ------------------------------- -->
		</div>
	</div>
	<!-- ####################################################### -->

	<script>
		$(function(){
			openlayer('uiIDIS01'); //풀팝업 호출
		})
	</script>
