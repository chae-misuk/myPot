<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="../../resources/css/common.css">
	<link rel="stylesheet" href="../../resources/css/nhm_newch.css">
	<script type="text/javascript" src="../../resources/js/jquery-3.6.4.min.js"></script>
	<script type="text/javascript" src="../../resources/js/nhm_newch.js"></script>
	<title>[P] 비밀번호 찾기</title>
</head>
<body>
	<!-- [바닥페이지] -->
	<div id="wrap"></div>
	<!--// -->

	<!-- ####################################################### -->
	<!-- [POPUP] 비밀번호 찾기 -->
	<!-- ####################################################### -->
	<div class="layer_pop type_full" id="uiNHMEMPWSE01" role="dialog" aria-modal="true" aria-labelledby="uiNHMEMPWSE01TIT">
		<div class="pop_inner">
			<!-- ------------------------------- -->
			<!-- [POPUP HEADER] -->
			<!-- ------------------------------- -->
			<div class="pop_header">
				<button type="button" class="btn_back">뒤로가기</button>
			</div>
			<p class="pop_tit top" id="uiNHMEMPWSE01TIT">비밀번호 찾기</p>

			<!-- ------------------------------- -->
			<!-- [POPUP CONTENTS] -->
			<!-- ------------------------------- -->
			<div class="pop_con">
				<p class="con_tit">비밀번호를 찾을<br>아이디를 입력해 주세요.</p>

				<!-- ### [입력영역] 아이디 ### -->
				<div class="form_wrap">
					<fieldset>
						<legend>아이디 필수 입력</legend>

						<!-- 아이디 : 오류 샘플 : data-mode="invalid" /  aria-invalid="true" -->
						<dl class="form" data-mode="invalid">
							<dt>아이디</dt>
							<dd>
								<div class="inp_txt">
									<input type="text" id="intgMbId" name="INTG_MB_ID" aria-label="아이디" placeholder="아이디를 입력해 주세요." >
									<button type="button" class="btn_del">입력 내용 삭제</button>
								</div>
								<div class="validation" aria-live="assertive" role="alert">아이디를 입력해 주세요.</div>
							</dd>
						</dl>
						<!-- // -->
					</fieldset>
				</div>
				<!-- ### // ### -->
			</div>

			<!-- ------------------------------- -->
			<!-- [POPUP FOOTER BTN] -->
			<!-- ------------------------------- -->
			<div class="wrap_action">
				<button type="button" class="btn_action">확인</button>
			</div>
			<!-- ------------------------------- -->
		</div>
	</div>
	<!-- ####################################################### -->

	<script>
		$(function(){
			openlayer('uiNHMEMPWSE01'); //풀팝업 호출
		})
	</script>
</body>
</html>
