<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../../resources/css/common.css">
	<link rel="stylesheet" href="../../resources/css/nhm_newch.css">
    <link rel="stylesheet" href="../../resources/css/nhm_newch_lottie.css"> <!-- 인터렉션 사용. 08.10 신규추가 -->
    <script type="text/javascript" src="../../resources/js/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="../../resources/js/nhm_newch.js"></script>
	<script type="text/javascript" src="../../resources/js/lottie.js"></script> <!-- 인터렉션 사용. 08.10 신규추가 -->
    <title>퀴즈이벤트</title>
</head>
<body>
    <a id="skipnavi" href="#contents" class="skipnav">컨텐츠바로가기</a>
    <!-- wrap -->
    <div id="wrap">
        <button type="button" class="btn_sub1 btn_layer btn_quiz2" onclick="openlayer('quiz02');">퀴즈 인터렉션</button>
    </div>
    <!--// wrap -->

    <!-- popup -->
    <div class="layer_pop type_evt" id="quiz02" role="dialog" aria-modal="true" aria-label="퀴즈이벤트 참여">
		<div class="pop_inner type03">
			<div class="pop_con">
				<p>아쉽게도 정답이 아니에요<br>다시 도전해 볼까요?</p>

                <strong class="tip">내 안에 답있다~<br>잘 모르시겠어요?<br>힌트를 살짝 엿보세요.</strong> <!-- 05.18 수정 -->
			</div>
            <div class="wrap_btn1">
				<button type="button" class="btn_com1 btn_close">퀴즈 재도전</button> <!-- class="btn_close" 사용시 레이어 닫힘  --> <!-- 05.18 수정 -->
			</div>
		</div>

        <!-- 08.10 로티적용 추가 -->
		<div id="motionArea_quiz2"></div>
		<!--// 08.10 로티적용 추가 -->
	</div>
    <script>
        //08.10 로티적용 추가
        function motion05() {
            var animData5 = {
                wrapper: document.getElementById('motionArea_quiz2'),
                renderer: 'svg',
                animType: 'html',
                loop: false,
                prerender: true,
                autoplay: true,
                path: '../../resources/js/lottie/quiz2.json'
            };
            var anim_quiz2 = bodymovin.loadAnimation(animData5);

            $('#quiz02 .btn_close').on('click', function(){
                anim_quiz2.destroy();
            })

            $("body").on('click', '.overlay', function(){
				if($('body').find('[data-mode="allover"]').length === 0) {
					anim_quiz2.destroy();
				}
			})
        }

		$(function(){
			$('.btn_quiz2').on('click', function(){
                motion05();
            })
		})
	</script>
</body>
</html>
