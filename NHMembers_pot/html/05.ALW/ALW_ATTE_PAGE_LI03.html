<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../../resources/css/common.css">
    <link rel="stylesheet" href="../../resources/css/nhm_newch.css">
    <script type="text/javascript" src="../../resources/js/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="../../resources/js/nhm_newch.js"></script>
    <title>출석체크이벤트</title>
</head>
<body>
    <a id="skipnavi" href="#contents" class="skipnav">컨텐츠바로가기</a>
    <!-- wrap -->
    <div id="wrap">
    </div>
    <!--// wrap -->

    <!-- popup -->
    <div class="layer_pop type_evt" id="uiPOPUPPOINT03" role="dialog" aria-modal="true" aria-label="이벤트 참여 완료">
		<div class="pop_inner">
            <button type="button" class="pop_close">팝업닫기</button>
			<div class="pop_con type02">
				<dl>
					<dt>이벤트 참여 완료</dt>
					<dd>매일 포인트 모아 태산!<br>모으고 쓰는 재미를 느껴보세요!</dd>
				</dl>

                <div class="event_link">
                    <a href="#none" class="comp" title="출석체크 이벤트 상세페이지 이동"> <!-- 이벤트 참여한 경우 class="comp" -->
                        출석체크
                        <span>완료</span> <!-- 이벤트 참여한 경우 텍스트 '완료'로 변경 -->
                    </a>
                    <a href="#none" class="" title="더드림 퀴즈 상세페이지 이동"> <!-- 이벤트 참여한 경우 class="comp" -->
                        더드림 퀴즈
                        <span>참여하기</span> <!-- 이벤트 참여한 경우 텍스트 '완료'로 변경 -->
                    </a>
                </div>

                <div class="banner_box">
                    <a href="#none" title="농협상호금융 새창열림" target="_blank"><img src="../../resources/images/upload/@Banner03.png" alt=""></a><!-- 이벤트 관계사명 title명으로 적용. -->
                </div>
			</div>
		</div>
	</div>
    <script>
		$(function(){
			openlayer('uiPOPUPPOINT03');
		})
	</script>
</body>
</html>
