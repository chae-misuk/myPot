<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="../../resources/css/common.css">
	<link rel="stylesheet" href="../../resources/css/nhm_newch.css">
	<link rel="stylesheet" href="../../resources/css/nhm_newch_lottie.css"> <!-- 인터렉션 사용. 08.10 신규추가 -->
	<script type="text/javascript" src="../../resources/js/jquery-3.6.4.min.js"></script>
	<script type="text/javascript" src="../../resources/js/nhm_newch.js"></script>
	<script type="text/javascript" src="../../resources/js/lottie.js"></script> <!-- 인터렉션 사용. 08.10 신규추가 -->
	<title>공통팝업 : 포인트 적립</title>
</head>
<body>
	<!-- [바닥페이지] -->
	<div id="wrap">
		<button type="button" class="btn_sub1 btn_layer btn_coin02" onclick="openlayer('uiPOPUPPOINT02');">코인 인터렉션</button>
	</div>
	<!--// -->

	<!-- ####################################################### -->
	<!-- [POPUP] 공통팝업 : 포인트 적립 -->
	<!-- ####################################################### -->
	<div class="layer_pop type_pit02" id="uiPOPUPPOINT02" role="dialog" aria-modal="true" aria-label="포인트 적립 완료">
		<div class="pop_inner">
			<div class="pop_con">
				<p class="data_num1"><strong>000,000</strong><span>POINT</span>를<br>적립했어요!</p>
			</div>
		</div>
        <!-- 08.10 로티적용 추가 -->
		<div id="motionArea_coin2"></div>
		<!--// 08.10 로티적용 추가 -->
	</div>
	<!-- ####################################################### -->
	<script>
        //08.10 로티적용 추가
        function motion02() {
            var animData2 = {
				wrapper: document.getElementById('motionArea_coin2'),
				renderer: 'svg',
				animType: 'html',
				loop: false,
				prerender: true,
				autoplay: true,
				path: '../../resources/js/lottie/coin.json'
			};
			var anim_coin2 = bodymovin.loadAnimation(animData2);

			$("body").on('click', '.overlay', function(){
				if($('body').find('[data-mode="allover"]').length === 0) {
					anim_coin2.destroy();
				}
			})
        }

		$(function(){
			$('.btn_coin02').on('click', function(){
                motion02();
            })
		})
	</script>
</body>
</html>
