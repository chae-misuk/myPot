<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="../../resources/css/common.css">
	<link rel="stylesheet" href="../../resources/css/nhm_newch.css">
	<script type="text/javascript" src="../../resources/js/jquery-3.6.4.min.js"></script>
	<script type="text/javascript" src="../../resources/js/nhm_newch.js"></script>
	<title>공통팝업 : 유형선택</title>
</head>
<body>
	<!-- [바닥페이지] -->
	<div id="wrap">
		<button type="button" class="selectbox btn_layer" title="유형 선택" aria-controls="uiCOMTYPESELECT">전체</button> <!-- [D] 팝업호출 샘플 -->
	</div>
	<!--// -->

	<!-- ####################################################### -->
	<!-- [POPUP] 공통팝업 : 유형선택 -->
	<!-- ####################################################### -->
	<div class="layer_pop type_btm" id="uiCOMTYPESELECT" role="dialog" aria-modal="true" aria-labelledby="uiCOMTYPESELECTTIT">
		<div class="pop_inner">
			<!-- ------------------------------- -->
			<!-- [POPUP HEADER] -->
			<!-- ------------------------------- -->
			<p id="uiCOMTYPESELECTTIT" class="pop_tit">유형 선택</p>

			<!-- ------------------------------- -->
			<!-- [POPUP CONTENTS] -->
			<!-- ------------------------------- -->
			<div class="pop_con">
				<div class="inp_btn" data-col="3">
					<label>
						<input type="radio" name="formRadio" aria-label="유형선택(전체)" checked>
						<span aria-hidden="true">전체</span>
					</label>
					<label>
						<input type="radio" name="formRadio" aria-label="유형선택(적립)">
						<span aria-hidden="true">적립</span>
					</label>
					<label>
						<input type="radio" name="formRadio" aria-label="유형선택(충전)">
						<span aria-hidden="true">충전</span>
					</label>
					<label>
						<input type="radio" name="formRadio" aria-label="유형선택(사용)">
						<span aria-hidden="true">사용</span>
					</label>
					<label>
						<input type="radio" name="formRadio" aria-label="유형선택(선물)">
						<span aria-hidden="true">선물</span>
					</label>
					<label>
						<input type="radio" name="formRadio" aria-label="유형선택(소멸)">
						<span aria-hidden="true">소멸</span>
					</label>
					<label>
						<input type="radio" name="formRadio" aria-label="유형선택(적립취소)">
						<span aria-hidden="true">적립취소</span>
					</label>
					<label>
						<input type="radio" name="formRadio" aria-label="유형선택(사용취소)">
						<span aria-hidden="true">사용취소</span>
					</label>
				</div>
			</div>

			<!-- ------------------------------- -->
			<!-- [POPUP FOOTER BTN] -->
			<!-- ------------------------------- -->
			<div class="wrap_action">
				<button type="button" class="btn_action btn_close">확인</button> <!-- class="btn_close" 사용시 레이어 닫힘  -->
			</div>
			<!-- ------------------------------- -->
		</div>
	</div>
	<!-- ####################################################### -->

	<script>
		$(function(){
			openlayer('uiCOMTYPESELECT') //레이어팝업 호출 샘플

			$('[aria-controls]').on('click',function(){
				var _btn = $(this).attr('aria-controls');
				openlayer(_btn) //레이어팝업 호출 샘플
			});
		})
	</script>
</body>
</html>
