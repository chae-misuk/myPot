<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="../../resources/css/common.css">
	<link rel="stylesheet" href="../../resources/css/nhm_newch.css">
	<script type="text/javascript" src="../../resources/js/jquery-3.6.4.min.js"></script>
	<script type="text/javascript" src="../../resources/js/nhm_newch.js"></script>
	<title>[L] 약관 개정에 따른 재 동의 안내</title>
</head>
<body>
	<!-- [바닥페이지] -->
	<div id="wrap"></div>
	<!--// -->

	<!-- ####################################################### -->
	<!-- [POPUP] 약관 개정에 따른 재 동의 안내 -->
	<!-- ####################################################### -->
	<div class="layer_pop type_btm" id="uiCOMMTERM02L04" role="dialog" aria-modal="true" aria-labelledby="uiCOMMTERM02L04TIT">
		<div class="pop_inner">
			<!-- ------------------------------- -->
			<!-- [POPUP HEADER] -->
			<!-- ------------------------------- -->
			<p class="pop_tit02" id="uiCOMMTERM02L04TIT">약관 개정에 따른<br>재동의 안내입니다.</p> <!-- 05.18 문구 수정 -->
			<!-- <button type="button" class="pop_close">팝업닫기</button> [M 2023-05-08] 삭제 -->

			<!-- ------------------------------- -->
			<!-- [POPUP CONTENTS] -->
			<!-- ------------------------------- -->
			<div class="pop_con">
				<p class="txt_t2">서비스 이용을 위해 아래 개정된 약관에 대한<br>고객님의 동의가 필요해요.</p> <!-- 05.18 문구 수정 -->

				<!-- ### 전체동의 ### -->
				<div class="agree_all">
					<input type="checkbox" id="uiAgreeAll" class="chk_all"><label for="uiAgreeAll">전체동의</label>
				</div>

				<!-- ### 약관항목 ### -->
				<ul class="agree_list">
					<li>
						<!-- [접근성 관련]에러 발생시 input에 포커스 이동 및 다음 내용 추가. aria-invalid="true". 에러 후 재선택시 aria-invalid="false"로 전환 -->
						<input type="checkbox" id="uiAgreeLi01" aria-errormessage="uiAgreeLi01_error"><label for="uiAgreeLi01">[필수] 개인(신용)정보 수집&middot;이용&middot;제공 동의서</label>
						<button type="button" class="btn_more btn_layer">자세히 보기</button>
						<p id="uiAgreeLi01_error" class="agree_alert" role="alert">약관에 동의해 주세요</p> <!-- [D] 약관 미동의 예외처리 문구 -->
					</li>
					<li>
						<!-- [접근성 관련]에러 발생시 input에 포커스 이동 및 다음 내용 추가. aria-invalid="true". 에러 후 재선택시 aria-invalid="false"로 전환 -->
						<input type="checkbox" id="uiAgreeLi02" aria-errormessage="uiAgreeLi02_error"><label for="uiAgreeLi02">[필수] NH멤버스팟 회원 약관</label>
						<button type="button" class="btn_more btn_layer">자세히 보기</button>
						 <!-- <p id="uiAgreeLi02_error" class="agree_alert" role="alert">약관에 동의해 주세요</p> [D] 약관 미동의 예외처리 문구 -->
					</li>
				</ul>
				<!-- ### // ### -->
			</div>

			<!-- ------------------------------- -->
			<!-- [POPUP FOOTER BTN] -->
			<!-- ------------------------------- -->
			<div class="wrap_action">
				<!-- 05.18 문구 수정 -->
				<button type="button" class="btn_action ty01 btn_close">취소</button><!-- class="btn_close" 사용시 레이어 닫힘  -->
				<button type="button" class="btn_action">확인</button>
				<!--// 05.18 문구 수정 -->
			</div>
			<!-- ------------------------------- -->
		</div>
	</div>
	<!-- ####################################################### -->

	<script>
		$(function(){
			openlayer('uiCOMMTERM02L04'); //레이어팝업 호출 샘플
		})
	</script>
</body>
</html>
