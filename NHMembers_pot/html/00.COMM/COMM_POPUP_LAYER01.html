<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="../../resources/css/common.css">
	<link rel="stylesheet" href="../../resources/css/nhm_newch.css">
	<script type="text/javascript" src="../../resources/js/jquery-3.6.4.min.js"></script>
	<script type="text/javascript" src="../../resources/js/nhm_newch.js"></script>
	<title>공통팝업 : 셀렉트박스</title>
</head>
<body>
	<!-- [바닥페이지] -->
	<div id="wrap">
		<button type="button" class="selectbox btn_layer" title="조회 기간 선택" aria-controls="uiCOMSELECTBOX01">1개월</button> <!-- [D] 팝업호출 샘플 -->
		<button type="button" class="selectbox btn_layer" title="조회 구분 선택" aria-controls="uiCOMSELECTBOX02">전체</button> <!-- [D] 팝업호출 샘플 -->
		<button type="button" class="selectbox btn_layer" title="모바일상품권 선택" aria-controls="uiCOMSELECTBOX03">머니콘NH포인트 교환권</button> <!-- [D] 팝업호출 샘플 -->
		<button type="button" class="selectbox btn_layer" title="기부처 선택"  aria-controls="uiCOMSELECTBOX04">도농상생국민운동본부</button><!-- [D] 팝업호출 샘플 -->
	</div>
	<!--// -->

	<!-- ####################################################### -->
	<!-- [POPUP] 공통팝업 : 셀렉트박스 -->
	<!-- ####################################################### -->
	<!-- CASE1) 조회 기간 -->
	<div class="layer_pop type_btm" id="uiCOMSELECTBOX01" role="dialog" aria-modal="true" aria-label="조회 기간">
		<div class="pop_inner">
			<!-- ------------------------------- -->
			<!-- [POPUP CONTENTS] -->
			<!-- ------------------------------- -->
			<div class="pop_con">
				<span class="inp_rad"><label for="uiFormRad0101">1개월</label><input type="radio" name="uiFormRad" id="uiFormRad0101" checked></span>
				<span class="inp_rad"><label for="uiFormRad0102">3개월</label><input type="radio" name="uiFormRad" id="uiFormRad0102"></span>
				<span class="inp_rad"><label for="uiFormRad0103">6개월(최대)</label><input type="radio" name="uiFormRad" id="uiFormRad0103"></span>
			</div>

			<!-- ------------------------------- -->
			<!-- [POPUP FOOTER BTN] -->
			<!-- ------------------------------- -->
			<div class="wrap_action">
				<button type="button" class="btn_action btn_close">확인</button> <!-- class="btn_close" 사용시 레이어 닫힘  -->
			</div>
			<!-- ------------------------------- -->
		</div>
	</div>

	<!-- CASE2) 조회 구분 -->
	<div class="layer_pop type_btm" id="uiCOMSELECTBOX02" role="dialog" aria-modal="true" aria-label="조회 구분">
		<div class="pop_inner">
			<!-- ------------------------------- -->
			<!-- [POPUP CONTENTS] -->
			<!-- ------------------------------- -->
			<div class="pop_con">
				<span class="inp_rad"><label for="uiFormRad0201">전체</label><input type="radio" name="uiFormRad02" id="uiFormRad0201" checked></span>
				<span class="inp_rad"><label for="uiFormRad0202">사용완료</label><input type="radio" name="uiFormRad02" id="uiFormRad0202"></span>
				<span class="inp_rad"><label for="uiFormRad0203">기간만료</label><input type="radio" name="uiFormRad02" id="uiFormRad0203"></span>
			</div>

			<!-- ------------------------------- -->
			<!-- [POPUP FOOTER BTN] -->
			<!-- ------------------------------- -->
			<div class="wrap_action">
				<button type="button" class="btn_action btn_close">확인</button> <!-- class="btn_close" 사용시 레이어 닫힘  -->
			</div>
			<!-- ------------------------------- -->
		</div>
	</div>

	<!-- CASE3) 모바일 상품권 -->
	<div class="layer_pop type_btm" id="uiCOMSELECTBOX03" role="dialog" aria-modal="true" aria-label="모바일 상품권">
		<div class="pop_inner">
			<!-- ------------------------------- -->
			<!-- [POPUP CONTENTS] -->
			<!-- ------------------------------- -->
			<div class="pop_con">
				<span class="inp_rad"><label for="uiFormRad0301">머니콘NH포인트 교환권</label><input type="radio" name="uiFormRad02" id="uiFormRad0301" checked></span>
				<span class="inp_rad"><label for="uiFormRad0302">해피캐시</label><input type="radio" name="uiFormRad02" id="uiFormRad0302"></span>
				<span class="inp_rad"><label for="uiFormRad0303">농촌사랑 모바일 상품권</label><input type="radio" name="uiFormRad02" id="uiFormRad0303"></span>
				<span class="inp_rad"><label for="uiFormRad0304">북앤라이프 캐시</label><input type="radio" name="uiFormRad02" id="uiFormRad0304"></span>
				<span class="inp_rad"><label for="uiFormRad0305">쿠프마케팅NH포인트교환권</label><input type="radio" name="uiFormRad02" id="uiFormRad0305"></span>
				<span class="inp_rad"><label for="uiFormRad0306">북앤라이프 도서문화상품권</label><input type="radio" name="uiFormRad02" id="uiFormRad0306"></span>
			</div>

			<!-- ------------------------------- -->
			<!-- [POPUP FOOTER BTN] -->
			<!-- ------------------------------- -->
			<div class="wrap_action">
				<button type="button" class="btn_action btn_close">확인</button> <!-- class="btn_close" 사용시 레이어 닫힘  -->
			</div>
			<!-- ------------------------------- -->
		</div>
	</div>

	<!-- CASE4) 기부처 선택 -->
	<div class="layer_pop type_btm" id="uiCOMSELECTBOX04" role="dialog" aria-modal="true" aria-label="기부처 선택">
		<div class="pop_inner">
			<!-- ------------------------------- -->
			<!-- [POPUP CONTENTS] -->
			<!-- ------------------------------- -->
			<div class="pop_con">
				<span class="inp_rad"><label for="uiFormRad0401">도농상생국민운동본부</label><input type="radio" name="uiFormRad04" id="uiFormRad0401" checked></span>
				<span class="inp_rad"><label for="uiFormRad0402">초록우산어린이재단</label><input type="radio" name="uiFormRad04" id="uiFormRad0402"></span>
				<span class="inp_rad"><label for="uiFormRad0403">우리농업지키기운동본부</label><input type="radio" name="uiFormRad04" id="uiFormRad0403"></span>
				<span class="inp_rad"><label for="uiFormRad0404">세이브더칠드런</label><input type="radio" name="uiFormRad04" id="uiFormRad0404"></span>
				<span class="inp_rad"><label for="uiFormRad0405">한국백혈병어린이재단</label><input type="radio" name="uiFormRad04" id="uiFormRad0405"></span>
				<span class="inp_rad"><label for="uiFormRad0406">굿네이버스</label><input type="radio" name="uiFormRad04" id="uiFormRad0406"></span>
			</div>

			<!-- ------------------------------- -->
			<!-- [POPUP FOOTER BTN] -->
			<!-- ------------------------------- -->
			<div class="wrap_action">
				<button type="button" class="btn_action btn_close">확인</button> <!-- class="btn_close" 사용시 레이어 닫힘  -->
			</div>
			<!-- ------------------------------- -->
		</div>
	</div>
	<!-- ####################################################### -->

	<script>
		$(function(){
			openlayer('uiCOMSELECTBOX01') //레이어팝업 호출 샘플

			$('[aria-controls]').on('click',function(){
				var _btn = $(this).attr('aria-controls');
				openlayer(_btn) //레이어팝업 호출 샘플
			});
		})
	</script>
</body>
</html>
