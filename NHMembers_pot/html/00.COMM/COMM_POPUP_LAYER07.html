<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="../../resources/css/common.css">
	<link rel="stylesheet" href="../../resources/css/nhm_newch.css">
	<script type="text/javascript" src="../../resources/js/jquery-3.6.4.min.js"></script>
	<script type="text/javascript" src="../../resources/js/nhm_newch.js"></script>
	<title>공통팝업 : 조회 기간</title>
</head>
<body>
	<!-- [바닥페이지] -->
	<div id="wrap">
		<button type="button" class="selectbox btn_layer" title="조회 기간 선택" aria-controls="uiCOMDATESELECT">1개월</button> <!-- [D] 팝업호출 샘플 -->
	</div>
	<!--// -->

	<!-- ####################################################### -->
	<!-- [POPUP] 공통팝업 : 조회 기간 -->
	<!-- ####################################################### -->
	<div class="layer_pop type_btm" id="uiCOMDATESELECT" role="dialog" aria-modal="true" aria-labelledby="uiCOMDATESELECTTIT">
		<div class="pop_inner">
			<!-- ------------------------------- -->
			<!-- [POPUP HEADER] -->
			<!-- ------------------------------- -->
			<p id="uiCOMDATESELECTTIT" class="pop_tit">조회 기간</p>

			<!-- ------------------------------- -->
			<!-- [POPUP CONTENTS] -->
			<!-- ------------------------------- -->
			<div class="pop_con">
				<p class="txt_mark1 t2">최대 조회 기간은 1년입니다.</p><!-- 08.08 추가 -->
				<fieldset class="form_search">
					<legend>조회 기간 설정</legend>

					<div class="btn_set2 area">
						<button type="button">1주일</button>
						<button type="button" class="active" title="조회기간(선택됨)">1개월</button> <!-- [D]선택된 경우 -->
						<button type="button" title="조회기간">3개월</button>
						<button type="button" title="조회기간">1년</button>
					</div>

					<div class="inp_area area">
						<input type="date" aria-label="조회기간 시작일" value="2023-04-18">
						<span class="util">~</span>
						<input type="date" aria-label="조회기간 종료일" value="2023-05-19">
					</div>
				</fieldset>
			</div>

			<!-- ------------------------------- -->
			<!-- [POPUP FOOTER BTN] -->
			<!-- ------------------------------- -->
			<div class="wrap_action">
				<button type="button" class="btn_action btn_close">확인</button> <!-- class="btn_close" 사용시 레이어 닫힘  -->
			</div>
			<!-- ------------------------------- -->
		</div>
	</div>
	<!-- ####################################################### -->

	<script>
		$(function(){
			openlayer('uiCOMDATESELECT') //레이어팝업 호출 샘플

			$('[aria-controls]').on('click',function(){
				var _btn = $(this).attr('aria-controls');
				openlayer(_btn) //레이어팝업 호출 샘플
			});
		})
	</script>
</body>
</html>
