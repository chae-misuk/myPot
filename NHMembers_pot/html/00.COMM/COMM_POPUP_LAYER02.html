<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="../../resources/css/common.css">
	<link rel="stylesheet" href="../../resources/css/nhm_newch.css">
	<script type="text/javascript" src="../../resources/js/jquery-3.6.4.min.js"></script>
	<script type="text/javascript" src="../../resources/js/nhm_newch.js"></script>
	<title>공통팝업 : 공유하기</title>
</head>
<body>
	<!-- [바닥페이지] -->
	<div id="wrap">
		<button type="button" class="btn_share btn_layer" aria-describedby="uiEventVW" aria-controls="uiCOMSHARE01">공유하기</button><!-- [D] 팝업호출 샘플 -->
	</div>
	<!--// -->

	<!-- ####################################################### -->
	<!-- [POPUP] 공통팝업 : 공유하기 -->
	<!-- ####################################################### -->
	<div class="layer_pop type_btm" id="uiCOMSHARE01" role="dialog" aria-modal="true" aria-labelledby="uiCOMSHARE01TIT">
		<div class="pop_inner">
			<!-- ------------------------------- -->
			<!-- [POPUP HEADER] -->
			<!-- ------------------------------- -->
			<p class="pop_tit" id="uiCOMSHARE01TIT">공유</p><!-- 05.18 문구 수정. -->

			<!-- ------------------------------- -->
			<!-- [POPUP CONTENTS] -->
			<!-- ------------------------------- -->
			<div class="pop_con">
				<p>좋은 건 널리 널리 알려주세요~!<br><br></p><!-- 05.18 문구 추가. -->
				<div class="btn_set1">
					<button type="button" class="ic1">카카오톡</button>
					<button type="button" class="ic2">문자메세지</button>
					<button type="button" class="ic3">링크복사</button> <!-- [M 2023-05-10] 버튼 추가 -->
				</div>
			</div>

			<!-- ------------------------------- -->
			<!-- [POPUP FOOTER BTN] -->
			<!-- ------------------------------- -->
			<div class="wrap_action">
				<button type="button" class="btn_action ty01 btn_close">취소</button> <!-- class="btn_close" 사용시 레이어 닫힘  --> <!-- 05.18 문구 수정. class ty01 추가 -->
			</div>
			<!-- ------------------------------- -->
		</div>
	</div>
	<!-- ####################################################### -->

	<script>
		$(function(){
			openlayer('uiCOMSHARE01') //레이어팝업 호출 샘플

			$('[aria-controls]').on('click',function(){
				var _btn = $(this).attr('aria-controls');
				openlayer(_btn) //레이어팝업 호출 샘플
			});
		})
	</script>
</body>
</html>
