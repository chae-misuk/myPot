<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="../../resources/css/common.css">
	<link rel="stylesheet" href="../../resources/css/nhm_newch.css">
	<script type="text/javascript" src="../../resources/js/jquery-3.6.4.min.js"></script>
	<script type="text/javascript" src="../../resources/js/nhm_newch.js"></script>
	<title>[L] 알림 : 쿠폰저장</title>
</head>
<body>
	<!-- [바닥페이지] -->
	<div id="wrap"></div>
	<!--// -->

	<!-- ####################################################### -->
	<!-- [POPUP] 바코드 -->
	<!-- ####################################################### -->
	<div class="layer_pop type_ctr" id="uiPOPUPALERT01" role="dialog" aria-modal="true" aria-label="알림">
		<div class="pop_inner">
			<!-- ------------------------------- -->
			<!-- [POPUP CONTENTS] -->
			<!-- ------------------------------- -->
			<div class="pop_con">
				<p>쿠폰이 저장되었습니다.<br>저장된 쿠폰은 쿠폰함에서 확인하실 수 있어요.</p> <!-- 05.18 문구 수정 -->
			</div>

			<!-- ------------------------------- -->
			<!-- [POPUP FOOTER BTN] -->
			<!-- ------------------------------- -->
			<div class="wrap_btn1">
				<button type="button" class="btn_com1 ty01 btn_close">쿠폰함 확인</button> <!-- class="btn_close" 사용시 레이어 닫힘  --> <!-- 05.18 문구 수정 -->
				<button type="button" class="btn_com1 btn_close">확인</button> <!-- class="btn_close" 사용시 레이어 닫힘  -->
			</div>
			<!-- ------------------------------- -->
		</div>
	</div>
	<!-- ####################################################### -->

	<script>
		$(function(){
			//레이어팝업 호출 샘플
			openlayer('uiPOPUPALERT01');
		})
	</script>
</body>
</html>
