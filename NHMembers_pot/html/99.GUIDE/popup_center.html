<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="../../resources/css/common.css">
	<link rel="stylesheet" href="../../resources/css/nhm_newch.css">
	<script type="text/javascript" src="../../resources/js/jquery-3.6.4.min.js"></script>
	<script type="text/javascript" src="../../resources/js/nhm_newch.js"></script>
	<title>팝업가이드 : 센터(alert)</title>
</head>
<body>
	<a href="#contents" class="skipnav">컨텐츠바로가기</a>

	<!-- 바닥페이지 -->
	<div id="wrap">
		<div class="wrap_btn1">
			<button type="button" class="btn_com1 btn_layer" aria-controls="layer01" onclick="openlayer('layer01');">유형1</button>
			<button type="button" class="btn_com1 btn_layer" aria-controls="layer02" onclick="openlayer('layer02');">유형2</button>
		</div>
	</div>
	<!-- // -->

	<!-- ####################################################### -->
	<!-- [POPUP] 공통팝업 : 유형1 : 타이틀 있음 -->
	<!-- ####################################################### -->
	<div class="layer_pop type_ctr" id="layer01" role="dialog" aria-modal="true" aria-labelledby="pop_tit01">
		<div class="pop_inner">
			<p id="pop_tit01" class="pop_tit">팝업타이틀</p>
			<div class="pop_con">
				<p>팝업내용</p>
			</div>
			<div class="wrap_btn1">
				<button type="button" class="btn_com1 ty01 btn_close">취소</button> <!-- class="btn_close" 사용시 레이어 닫힘  -->
				<button type="button" class="btn_com1" onclick="openlayer('layer11');">확인</button> <!-- class="btn_close" 사용시 레이어 닫힘  -->
			</div>
		</div>
	</div>

	<div class="layer_pop type_btm" id="layer11" role="dialog" aria-modal="true" aria-labelledby="pop_tit">
        <div class="pop_inner">
            <p id="pop_tit" class="pop_tit">팝업타이틀</p>
            <button type="button" class="pop_close">팝업닫기</button>

            <div class="pop_con">
                <button type="button" class="btn_com1 btn_layer" onclick="openlayer('layer01_02')">type_btm 팝업 열기</button><br><br>
                <button type="button" class="btn_com1 btn_layer" onclick="openlayer('layer11')">type_ctr 팝업 열기</button><br><br>
                <button type="button" class="btn_com1 btn_layer" onclick="openlayer('layer13')">type_full 팝업 열기</button>
            </div>
            <div class="wrap_action">
                <button type="button" class="btn_action ty01 btn_close">취소</button> <!-- class="btn_close" 사용시 레이어 닫힘  -->
                <button type="button" class="btn_action btn_close">확인</button>
            </div>
        </div>
    </div>

	<!-- ####################################################### -->
	<!-- [POPUP] 공통팝업 : 유형2 : 타이틀 없음 -->
	<!-- ####################################################### -->
	<div class="layer_pop type_ctr" id="layer02" role="dialog" aria-modal="true" aria-label="팝업타이틀">
		<div class="pop_inner">
			<div class="pop_con">
				<p>팝업내용</p>
			</div>
			<div class="wrap_btn1">
				<button type="button" class="btn_com1 btn_close">확인</button> <!-- class="btn_close" 사용시 레이어 닫힘  -->
			</div>
		</div>
	</div>
	<!-- ####################################################### -->

	<script>
		$(function(){
			openlayer('layer01');
		})
	</script>
</body>
</html>
