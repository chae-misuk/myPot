<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="../../resources/css/common.css">
	<link rel="stylesheet" href="../../resources/css/nhm_newch.css">
	<script type="text/javascript" src="../../resources/js/jquery-3.6.4.min.js"></script>
	<script type="text/javascript" src="../../resources/js/nhm_newch.js"></script>
	<title>[L] 전환유의사항</title>
</head>
<body>
	<!-- [바닥페이지] -->
	<div id="wrap"></div>
	<!--// -->

	<!-- ####################################################### -->
	<!-- [POPUP] 전환유의사항 -->
	<!-- ####################################################### -->
	<div class="layer_pop type_btm" id="uiNOTICECONT01" role="dialog" aria-modal="true" aria-label="전환유의사항">
		<div class="pop_inner">
			<!-- ------------------------------- -->
			<!-- [POPUP CONTENTS] -->
			<!-- ------------------------------- -->
			<div class="pop_con">
				<article class="con_t3">
					<h1 class="tit">꼭 확인해 주세요.</h1>
					<ul>
						<li>전환된 포인트는 취소가 불가능 합니다.</li>
						<li><strong>전환된 포인트는 선물하기 및 캐시백(계좌이체) 서비스가 제한되며, 일부 제휴사 및 환금성 상품의 포인트 사용, 포인트 재전환이 제한됩니다.</strong></li>
						<li>제휴사 정책에 따라 전환 포인트의 사용처 및 전환 가능 포인트가 변동될 수 있습니다.</li>
						<li>자세한 사항은 제휴사별 세부 유의사항을 확인 바랍니다.</li>
					</ul>
				</article>
			</div>

			<!-- ------------------------------- -->
			<!-- [POPUP FOOTER BTN] -->
			<!-- ------------------------------- -->
			<div class="wrap_action">
				<button type="button" class="btn_action btn_close">확인</button> <!-- class="btn_close" 사용시 레이어 닫힘  -->
			</div>
			<!-- ------------------------------- -->
		</div>
	</div>
	<!-- ####################################################### -->

	<script>
		openlayer('uiNOTICECONT01') //레이어팝업 호출 샘플
	</script>
</body>
</html>
