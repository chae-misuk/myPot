<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

	<title>[L] 캐시백전환유의사항</title>
</head>
<body>
	<!-- [바닥페이지] -->
	<div id="wrap"></div>
	<!--// -->

	<!-- ####################################################### -->
	<!-- [POPUP] 캐시백전환유의사항 -->
	<!-- ####################################################### -->
	<div class="layer_pop type_btm" id="uiNOTICECONT10" role="dialog" aria-modal="true" aria-label="캐시백전환유의사항">
		<div class="pop_inner">
			<!-- ------------------------------- -->
			<!-- [POPUP CONTENTS] -->
			<!-- ------------------------------- -->
			<div class="pop_con">
				<article class="con_t3">
					<h1 class="tit">꼭 확인해 주세요.</h1>
					<ul>
						<li>캐시백이 가능한 최소 포인트는 1 포인트이며 본인 명의 계좌로 계좌이체가 가능합니다.</li>
						<li>캐시백 서비슨느 04시01분부터 23시45분까지만 이용 가능하며 캐시백 된 포인트는 취소가 불가능합니다.</li>
						<li>모바일 상품권으로 전환된 포인트나 신용카드 결제로 충전된 포인트는 캐시백 서비스가 불가능합니다.<br>※ 단 동전 충전으로 충전된 포인트는 캐시백 서비스가 가능합니다.</li>
						<li>캐시백 내역은 포인트 내역에서 확인하실 수 있습니다</li>
					</ul>
				</article>
			</div>

			<!-- ------------------------------- -->
			<!-- [POPUP FOOTER BTN] -->
			<!-- ------------------------------- -->
			<div class="wrap_action">
				<button type="button" class="btn_action btn_close">확인</button> <!-- class="btn_close" 사용시 레이어 닫힘  -->
			</div>
			<!-- ------------------------------- -->
		</div>
	</div>
	<!-- ####################################################### -->

	<script>
		$(function(){
			openlayer('uiNOTICECONT10') //레이어팝업 호출 샘플
