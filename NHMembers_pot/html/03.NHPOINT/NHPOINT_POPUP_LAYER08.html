<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="../../resources/css/common.css">
	<link rel="stylesheet" href="../../resources/css/nhm_newch.css">
	<script type="text/javascript" src="../../resources/js/jquery-3.6.4.min.js"></script>
	<script type="text/javascript" src="../../resources/js/nhm_newch.js"></script>
	<title>[L] 환불유의사항</title>
</head>
<body>
	<!-- [바닥페이지] -->
	<div id="wrap">
		<div class="wrap_btn3"><button type="button" class="btn_txt1 ic1 btn_layer" aria-controls="uiNOTICECONT08">유의사항</button></div><!-- [D] 팝업호출 샘플 -->
	</div>
	<!--// -->

	<!-- ####################################################### -->
	<!-- [POPUP] 환불유의사항 -->
	<!-- ####################################################### -->
	<div class="layer_pop type_btm" id="uiNOTICECONT08" role="dialog" aria-modal="true" aria-label="환불유의사항">
		<div class="pop_inner">
			<!-- ------------------------------- -->
			<!-- [POPUP CONTENTS] -->
			<!-- ------------------------------- -->
			<div class="pop_con">
				<article class="con_t3">
					<h1 class="tit">꼭 확인해 주세요.</h1>
					<ul>
						<li>전환 포인트 환불은 본인 명의 계좌로만 이체 가능합니다.</li>
						<li>전환 포인트 환불 신청은 04시01분부터 23시45분까지만 이용 가능하며 환불된 포인트는 취소가 불가능합니다.</li>
						<li>환불 내역은 포인트 내역에서 확인하실 수 있습니다.</li>
					</ul>
				</article>
			</div>

			<!-- ------------------------------- -->
			<!-- [POPUP FOOTER BTN] -->
			<!-- ------------------------------- -->
			<div class="wrap_action">
				<button type="button" class="btn_action btn_close">확인</button> <!-- class="btn_close" 사용시 레이어 닫힘  -->
			</div>
			<!-- ------------------------------- -->
		</div>
	</div>
	<!-- ####################################################### -->

	<script>
		$(function(){
			openlayer('uiNOTICECONT08') //레이어팝업 호출 샘플

			$('[aria-controls]').on('click',function(){
				var _btn = $(this).attr('aria-controls');
				openlayer(_btn) //레이어팝업 호출 샘플
			});
		})
	</script>
</body>
</html>
