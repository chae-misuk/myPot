<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="../../resources/css/common.css">
	<link rel="stylesheet" href="../../resources/css/nhm_newch.css">
	<script type="text/javascript" src="../../resources/js/jquery-3.6.4.min.js"></script>
	<script type="text/javascript" src="../../resources/js/nhm_newch.js"></script>
	<title>[L] 전환 포인트</title>
</head>
<body>
	<!-- [바닥페이지] -->
	<div id="wrap"></div>
	<!--// -->

	<!-- ####################################################### -->
	<!-- [POPUP] 전환 포인트 -->
	<!-- ####################################################### -->
	<div class="layer_pop type_btm" id="uiPOPUPPOINTMOB" role="dialog" aria-modal="true" aria-labelledby="uiPOPUPPOINTMOBTIT">
		<div class="pop_inner">
			<!-- ------------------------------- -->
			<!-- [POPUP HEADER] -->
			<!-- ------------------------------- -->
			<p class="pop_tit" id="uiPOPUPPOINTMOBTIT">전환 포인트</p>

			<!-- ------------------------------- -->
			<!-- [POPUP CONTENTS] -->
			<!-- ------------------------------- -->
			<div class="pop_con">
				<!-- [CASE] 기본 -->
				<p class="data_num1 t1"><strong>000,000</strong><span>P</span></p>

				<!-- [CASE] 수수료가 있는 경우 : 해피캐시, 북앤라이프, 북앤라이프 도서문화상품권 -->
				<div class="info_summary3 t1">
					<dl>
						<dt>전환 신청 포인트</dt>
						<dd class="data_num1"><strong>000,000</strong><span>P</span></dd>
					</dl>
					<dl>
						<dt>차감 수수료</dt>
						<dd class="data_num1"><strong>000,000</strong><span>P</span></dd>
					</dl>
					<dl>
						<dt>최종 전환 포인트</dt>
						<dd class="data_num1"><strong>000,000</strong><span>P</span></dd>
					</dl>
				</div>
				<!-- // -->
			</div>

			<!-- ------------------------------- -->
			<!-- [POPUP FOOTER BTN] -->
			<!-- ------------------------------- -->
			<div class="wrap_action">
				<button type="button" class="btn_action btn_close">확인</button><!-- class="btn_close" 사용시 레이어 닫힘  -->
			</div>
			<!-- ------------------------------- -->
		</div>
	</div>
	<!-- ####################################################### -->

	<script>
		$(function(){
			openlayer('uiPOPUPPOINTMOB'); //레이어팝업 호출 샘플
		})
	</script>
</body>
</html>
